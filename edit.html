<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Admin</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<form method="post" action="">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Martin Davidson" class="form-control input-lg" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </span>
            <input type="email" id="email" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="url">Website</label>
        <div class="input-group">
            <span class="input-group-addon">
                https://
            </span>
            <input type="url" id="url" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="user_type">User type</label>
        <select class="form-control" id="user_type" disabled>
            <option>Author</option>
            <option>Editor</option>
            <option>Editor in Chief</option>
            <option>Admin</option>
        </select>
    </div>
    <div class="form-group has-error">
        <label class="control-label" for="avatar">Profile picture</label>
        <input type="file" id="avatar" />
        <div class="help-block">
            JPEG, min. resolution 200 &times; 200 px, max. file size 10 MB
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="7"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" />
            Is active
        </label>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-default" value="Save" />
    </div>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
