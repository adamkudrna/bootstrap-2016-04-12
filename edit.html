<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Admin</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

        body {
            margin-top: 80px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="./index.html">Bootstrap Admin</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li class="active"><a href="./index.html">Users <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Articles</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="User">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Adam Kudrna</li>
                        <li><a href="#">My profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                            Sign out
                        </a></li>
                    </ul>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-push-4">

            <h2 class="page-header">User</h2>
            <form method="post" action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Martin Davidson" class="form-control input-lg" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </span>
                        <input type="email" id="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="url">Website</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            https://
                        </span>
                        <input type="url" id="url" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_type">User type</label>
                    <select class="form-control" id="user_type" disabled>
                        <option>Author</option>
                        <option>Editor</option>
                        <option>Editor in Chief</option>
                        <option>Admin</option>
                    </select>
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="avatar">Profile picture</label>
                    <input type="file" id="avatar" />
                    <div class="help-block">
                        JPEG, min. resolution 200 &times; 200 px, max. file size 10 MB
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="7"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />
                        Is active
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Save" />
                </div>
            </form>

        </div>
        <div class="col-sm-4 col-sm-pull-8">

            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">First</a></li>
                <li><a href="#">Second</a></li>
                <li><a href="#">Third</a></li>
                <li><a href="#">Fourth</a></li>
            </ul>

        </div>
    </div><!-- .row -->
</div><!-- .container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
